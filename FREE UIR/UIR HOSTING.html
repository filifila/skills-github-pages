<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIR OPEN Archive</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header Styles */
    header {
      background: #004080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .category {
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .category h2 {
      margin: 0 0 10px;
      color: #004080;
    }

    .category a {
      background: #004080;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s;
    }

    .category a:hover {
      background: #003060;
    }

    /* Archive Page */
    .archive {
      margin-top: 20px;
    }

    .archive ul {
      list-style: none;
      padding: 0;
    }

    .archive li {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .archive li a {
      background: #004080;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .archive li a:hover {
      background: #003060;
    }

    /* Sub-Document Page */
    .sub-documents {
      margin-top: 20px;
    }

    .sub-documents ul {
      list-style: none;
      padding: 0;
    }

    .sub-documents li {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sub-documents li a {
      background: #004080;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sub-documents li a:hover {
      background: #003060;
    }
  </style>
</head>
<body>
  <!-- Main Page -->
  <header>
    <h1>Welcome to the FREE UIR Archive</h1>

  <div class="container">

    </div>
  </div>
